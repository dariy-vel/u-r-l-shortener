{% extends 'wrapper.html' %}

{% block content %}
<p>Paste here your url in format 'http://your_url.com/page/'</p>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" class="btn btn-success" name="submit" value="Make Shortened URL">
</form>
{% if generated_url %}
<p>Your shortened URL is <p style="color: blue">{{ request.META.HTTP_HOST }}/a/{{generated_url}}</p></p>
{% endif %}
{% endblock %}
